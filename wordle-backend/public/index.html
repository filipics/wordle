<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wordle Clon</h1>
    </header>
    <main>
        <label for="word-length">Elige la longitud de la palabra:</label>
        <select id="word-length" onchange="setWordLength()">
            <option value="5">5 letras</option>
            <option value="6">6 letras</option>
            <option value="7">7 letras</option>
        </select>
        <div id="grid"></div>
        <p id="message"></p>
        <p id="reveal-word"></p>
        <div id="keyboard"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
